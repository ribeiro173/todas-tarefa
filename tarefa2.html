  <style>
    /* ====== ESTILO BASE ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #121212);
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ====== HEADER ====== */
    header {
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    header svg {
      width: 42px;
      height: 42px;
      fill: #8b5cf6;
    }

    header h1 {
      font-size: 1.4rem;
      color: #fff;
    }

    header .subtitle {
      font-size: 0.9rem;
      color: #aaa;
    }

    /* ====== LISTA ====== */
    .list {
      width: 90%;
      max-width: 600px;
      margin: 60px auto;
      background: rgba(30,30,45,0.85);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .list h2 {
      color: #8b5cf6;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      transition: transform 0.2s, background 0.2s;
      cursor: pointer;
    }

    .btn-open {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
    }
    .btn-open:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #4ade80, #22c55e);
    }

    .btn-code {
      background: #3b3b5c;
      color: #fff;
    }
    .btn-code:hover {
      background: #4b4b6d;
      transform: scale(1.05);
    }

    /* ====== FOOTER ====== */
    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #666;
      background: #181820;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    footer span {
      color: #8b5cf6;
    }
  </style>
